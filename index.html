<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma TUA</title>
    <link rel="stylesheet" href="index.CSS">
    <link rel="icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="manifest" href="favicon/site.webmanifest">

</head>

<body>
    <header>Escaletas TUA</header>

    <div>¡Hola! ¿Creamos la escaleta del programa?</div>

    <button onclick="preguntaInicial()" id="pregunta-inicial">¡Comencemos!</button>

    
    <div class="pregunta-inicial" id="pregunta-1">
        <label for="cantidad">Número de secciones</label>
        <select name="cantidad" id="cantidad" autocomplete="off">
            <option value="" selected disabled>Selecciona nº secciones</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
    </div>

    <div class="pregunta-inicial" id="pregunta-2">
        <label for="mini">¿Hay minisección?</label>
        <select name="mini" id="mini" autocomplete="off">
            <option value="" selected disabled>Selecciona una opción</option>
            <option value="true">Sí</option>
            <option value="false">No</option>
        </select>
    </div>

    <div id="desplegable-container"></div>

    <button onclick="generarPDF()" id="generar-pdf">Generar PDF</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
